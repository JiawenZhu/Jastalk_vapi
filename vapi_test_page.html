<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi Voice Interview Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .config-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #90cdf4;
        }
        
        .transcript-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
        }
        
        .transcript-item {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
        }
        
        .transcript-item.user {
            background: #e6fffa;
            border-left: 4px solid #38b2ac;
        }
        
        .transcript-item.assistant {
            background: #faf5ff;
            border-left: 4px solid #9f7aea;
        }
        
        .transcript-label {
            font-weight: 600;
            font-size: 12px;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .volume-indicator {
            display: flex;
            gap: 4px;
            height: 40px;
            align-items: flex-end;
            justify-content: center;
            margin: 15px 0;
        }
        
        .volume-bar {
            width: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            transition: all 0.1s;
        }
        
        .volume-bar.active {
            background: linear-gradient(to top, #667eea, #764ba2);
        }
        
        .warning {
            background: #fef5e7;
            border: 2px solid #f9e79f;
            color: #7d6608;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Vapi Voice Interview Test</h1>
        <p class="subtitle">Test your voice interview integration</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Important:</strong> Replace YOUR_VAPI_PUBLIC_KEY with your actual Vapi public key before testing.
        </div>
        
        <div class="config-section">
            <label>Vapi Public Key</label>
            <input type="text" id="apiKey" placeholder="pk_..." value="">
            
            <label>Interview Question</label>
            <textarea id="question" placeholder="Enter an interview question...">Can you tell me about a challenging project you worked on and how you overcame the obstacles?</textarea>
            
            <label>Language</label>
            <select id="language">
                <option value="en">English</option>
                <option value="zh">‰∏≠Êñá (Chinese)</option>
                <option value="es">Espa√±ol (Spanish)</option>
            </select>
        </div>
        
        <button class="btn btn-primary" id="startBtn" onclick="startInterview()">
            üéôÔ∏è Start Voice Interview
        </button>
        
        <button class="btn btn-danger" id="stopBtn" onclick="stopInterview()" disabled>
            üõë Stop Interview
        </button>
        
        <!-- Volume Indicator -->
        <div id="volumeContainer" style="display: none;">
            <div class="volume-indicator" id="volumeIndicator">
                <div class="volume-bar"></div>
                <div class="volume-bar"></div>
                <div class="volume-bar"></div>
                <div class="volume-bar"></div>
                <div class="volume-bar"></div>
                <div class="volume-bar"></div>
                <div class="volume-bar"></div>
                <div class="volume-bar"></div>
            </div>
        </div>
        
        <div id="status"></div>
        
        <div id="transcriptBox" class="transcript-box" style="display: none;">
            <h3>üìù Live Transcript</h3>
            <div id="transcript"></div>
        </div>
    </div>

    <script>
        let vapi = null;
        let isCallActive = false;

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // Ê∑ªÂä†ËΩ¨ÂΩïÊñáÊú¨
        function addTranscript(text, role) {
            const transcriptDiv = document.getElementById('transcript');
            const transcriptBox = document.getElementById('transcriptBox');
            
            transcriptBox.style.display = 'block';
            
            const item = document.createElement('div');
            item.className = `transcript-item ${role}`;
            
            const label = document.createElement('div');
            label.className = 'transcript-label';
            label.textContent = role === 'user' ? 'üë§ You:' : 'ü§ñ Interviewer:';
            
            const content = document.createElement('div');
            content.textContent = text;
            
            item.appendChild(label);
            item.appendChild(content);
            transcriptDiv.appendChild(item);
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            transcriptBox.scrollTop = transcriptBox.scrollHeight;
        }

        // Êõ¥Êñ∞Èü≥ÈáèÊåáÁ§∫Âô®
        function updateVolume(level) {
            const bars = document.querySelectorAll('.volume-bar');
            const activeCount = Math.floor(level * bars.length);
            
            bars.forEach((bar, index) => {
                if (index < activeCount) {
                    bar.classList.add('active');
                    bar.style.height = `${20 + (index * 4)}px`;
                } else {
                    bar.classList.remove('active');
                    bar.style.height = '10px';
                }
            });
        }

        // ÂºÄÂßãÈù¢ËØï
        async function startInterview() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const question = document.getElementById('question').value.trim();
            const language = document.getElementById('language').value;

            if (!apiKey) {
                showStatus('‚ùå Please enter your Vapi Public Key', 'error');
                return;
            }

            if (!question) {
                showStatus('‚ùå Please enter an interview question', 'error');
                return;
            }

            try {
                // ÂàùÂßãÂåñ Vapi
                vapi = new window.Vapi(apiKey);

                // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
                vapi.on('call-start', () => {
                    console.log('Call started');
                    isCallActive = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('volumeContainer').style.display = 'block';
                    showStatus('‚úÖ Voice interview started! Start speaking...', 'success');
                });

                vapi.on('call-end', () => {
                    console.log('Call ended');
                    isCallActive = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('volumeContainer').style.display = 'none';
                    showStatus('‚úÖ Interview ended', 'info');
                });

                vapi.on('message', (message) => {
                    console.log('Message:', message);
                    
                    if (message.type === 'transcript') {
                        if (message.role === 'user') {
                            addTranscript(message.transcript, 'user');
                        } else if (message.role === 'assistant') {
                            addTranscript(message.transcript, 'assistant');
                        }
                    }
                });

                vapi.on('volume-level', (volume) => {
                    updateVolume(volume);
                });

                vapi.on('error', (error) => {
                    console.error('Vapi error:', error);
                    showStatus(`‚ùå Error: ${error.message}`, 'error');
                });

                // ÂàõÂª∫ Assistant ÈÖçÁΩÆ
                const voiceMap = {
                    en: 'jennifer-playht',
                    zh: 'zh-CN-XiaoxiaoNeural',
                    es: 'es-MX-DaliaNeural'
                };

                const greetingMap = {
                    en: `Hello! I'll be conducting your interview today. ${question}`,
                    zh: `‰Ω†Â•ΩÔºÅÊàëÂ∞Ü‰∏ªÊåÅ‰ªäÂ§©ÁöÑÈù¢ËØï„ÄÇ${question}`,
                    es: `¬°Hola! Conducir√© tu entrevista hoy. ${question}`
                };

                const assistantConfig = {
                    name: "Interview Test Assistant",
                    model: {
                        provider: "openai",
                        model: "gpt-4",
                        messages: [{
                            role: "system",
                            content: `You are a professional interviewer. Ask this question: "${question}". Listen to the candidate's response and provide brief encouraging feedback. Be friendly and professional.`
                        }],
                        temperature: 0.7
                    },
                    voice: {
                        provider: "playht",
                        voiceId: voiceMap[language]
                    },
                    firstMessage: greetingMap[language],
                    transcriber: {
                        provider: "deepgram",
                        model: "nova-2",
                        language: language
                    },
                    recordingEnabled: true,
                    endOfSpeechSensitivity: 0.5,
                    maxDurationSeconds: 600
                };

                // ÂºÄÂßãÈÄöËØù
                showStatus('üîÑ Connecting...', 'info');
                await vapi.start(assistantConfig);

            } catch (error) {
                console.error('Failed to start interview:', error);
                showStatus(`‚ùå Failed to start: ${error.message}. Please check your API key and microphone permissions.`, 'error');
                document.getElementById('startBtn').disabled = false;
            }
        }

        // ÂÅúÊ≠¢Èù¢ËØï
        function stopInterview() {
            if (vapi && isCallActive) {
                vapi.stop();
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•È∫¶ÂÖãÈ£éÊùÉÈôê
        window.addEventListener('load', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                console.log('‚úÖ Microphone permission granted');
            } catch (error) {
                showStatus('‚ö†Ô∏è Microphone access required. Please allow microphone permissions.', 'error');
            }
        });
    </script>
</body>
</html>
